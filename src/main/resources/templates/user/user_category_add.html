<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<!-- Bootstrap core CSS -->
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous" />

	<link th:href="@{../../css/style.css}" rel="stylesheet" />

<title>Add Giphy</title>
</head>

<body class="gray-bg">

  <div class="middle-box text-left animated fadeInDown">
  	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
	
    <span sec:authentication="name"></span>
    <span sec:authentication="principal.authorities"></span>
    <div sec:authorize="hasAuthority('USER')">- only user</div>
    
    <a th:attr="href=@{/user/categories}">Category list</a> |
    <a th:attr="href=@{/user}">Home</a>
   <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      
      <hr />

      <h4>New Category</h4>

      <form autocomplete="off" action="#" th:action="@{/user/category/add}"
        th:object="${category}" method="post" class="m-t" role="form"
        data-toggle="validator">

       

        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
          class="validation-message alert alert-danger" role="alert"></div>

    <div th:if="${errorMessage}" class="alert alert-danger"
        role="alert" th:text=${errorMessage}></div>

        <div class="form-group input-group has-feedback">
          <label th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}" class="validation-message"></label>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          
          <input type="text" th:field="*{name}"
            placeholder="Category name" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
             
        </div>
        
        
        <div><button type="submit"
          class="btn btn-primary block full-width m-b" >Save</button></div>


      </form>
       <p class="m-t">
      
      </p>
    </div>
  </div>


  <!-- jQuery-->
  <script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script
    src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Validator plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

 
  
  
  
  
    
    
    </div>
    
    
</body>
</html>
